debug: false

logging:
  version: 1
  formatters:
    rich:
      format: "%(message)s"
    file:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    console:
      formatter: rich
      class: rich.logging.RichHandler
      show_path: false
    file:
      formatter: file
      class: logging.handlers.RotatingFileHandler
      filename: "qiandao.log"
  loggers:
    qiandao:
      level: INFO
      handlers: [console, file]
      propagate: false

notify:
  hostname: "api.day.app"
  device_id: ""

tasks:
  test:
    enable: false

  v2ex:
    enable: false
    cookies: ''

  linux_do:
    enable: false
    cookies: ''
    csrf_token: ''

  it_home:
    enable: false
    username: ""
    password: ""

  tank:
    enable: false
    access_token:

schedule:
  trigger: "cron"
  minute: 0
  hour: 8
  day: "*"
  month: "*"
