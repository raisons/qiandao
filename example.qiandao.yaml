debug: false

logging:
  version: 1
  formatters:
    rich:
      format: "%(message)s"
    file:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    console:
      formatter: rich
      class: rich.logging.RichHandler
      show_path: false
    file:
      formatter: file
      class: logging.handlers.RotatingFileHandler
      filename: "qiandao.log"
  loggers:
    qiandao:
      level: INFO
      handlers: [console, file]
      propagate: false

notify:
  hostname: "api.day.app"
  device_id: ""

tasks:
  test:
    enable: true

  v2ex:
    enable: true
    cookies: ''

  linux_do:
    enable: true
    cookies: ''
    csrf_token: ''

  it_home:
    enable: true
    username: ""
    password: ""

  tank:
    enable: true
    access_token:

schedule:
  trigger: "crontab"
  expr: "0 0 8 * *"
